</body>
<style>
 * {
  margin: 0;
  padding:0;
  box-sizing: border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0f172a;
}

.card-container {
   perspective: 1000px;
}

.flip-card {
  width: 250px;
  height: 300px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}

.card-container:hover  .flip-card {   
    transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  inset: 0;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  backface-visibility: hidden;
}

.card-front {
  background: linear-gradient(135deg, #38bdf8, #6366f1);
  color: #fff;
  font-size: 32px;
  font-weight: bold;
}

.card-back {
  background: #020617;
  color: #38bdf8;
  transform: rotateY(180deg);
  border: 2px solid #38bdf8;
} 
</style>
